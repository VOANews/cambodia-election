    project_intro: ក្នុងរយៈពេលពីរទសវត្សរ៍កន្លងមកនេះ នៅពេលដែលប្រទេសកម្ពុជាបានផ្លាស់ប្តូរសេដ្ឋកិច្ចសង្គម​យ៉ាង​ខ្លាំង មិនមែនប្រជាពលរដ្ឋគ្រប់រូបទទួលបានអត្ថប្រយោជន៍ពីការផ្លាស់ប្តូរនោះទេ។ ចាប់ពីឆ្នាំ ២០១៧ មក ប្រទេសកម្ពុជាត្រូវបានញាំញីដោយការបំភិតបំភ័យ ការឃ្លាំមើល និងការគាបសង្កត់ ដោយរដ្ឋាភិបាលប្រឆាំងនឹងអ្នករិះគន់របស់ខ្លួន រួមមានប្រព័ន្ធផ្សព្វផ្សាយឯករាជ្យ សង្គមស៊ីវិល និងគណបក្សប្រឆាំង​ជាដើម។ ប្រជាជនកម្ពុជានៅតាមជនបទមានឆន្ទៈក្នុងការចែករំលែកអំពីការតស៊ូនិងសុទិដ្ឋិនិយមរបស់ពួកគេជាមួយ VOA។ ស្របពេលជាមួយគ្នានេះ ពួកគេក៏មានការភ័យខ្លាចចំពោះអ្វីដែលនឹងកើតឡើងនាពេលអនាគតផងដែរ នៅ​ពេលដែលការបោះឆ្នោតជាតិ​នីតិកាលទី ៦ នឹងប្រព្រឹត្តទៅនៅថ្ងៃទី ២៩ ខែកក្កដា ខាង​មុខ​នេះ។ 
    about_the_project: ក្រុម​ការងារ​របស់​ VOA ផ្សាយ​ជា​ខេមរភាសា បាន​ចំណាយ​ពេល​៦ខែ សម្ភាស​ប្រជាពលរដ្ឋ​កម្ពុជា​មុន​អំឡុង​ពេល​នៃ​ការ​បោះឆ្នោត​ថ្នាក់ជាតិ​អាណត្តិ​ទី៦ ដើម្បី​ជ្រើសរើស​សមាជិក​រដ្ឋសភា​​ចំនួន​១២៥នាក់ នៅ​ថ្ងៃទី២៩ ខែកក្កដា ឆ្នាំ​២០១៨​ខាង​មុខ​នេះ។ ក្រុម​ការងារ​ VOA បាន​ធ្វើ​ដំណើរ​ទៅ​កាន់​ខេត្ត​ចំនួន​៦ និង​រាជធានី​ភ្នំពេញ ហើយ​បាន​សម្ភាស​ប្រជាពលរដ្ឋ​រស់នៅ​តាម​សហគមន៍​ជនបទ ដោយសារ​តែ​ពួក​គេ​ភាគច្រើន​គឺជា​អ្នក​បោះឆ្នោត។​ មួយ​ភាគ​ធំ​នៃ​ពលរដ្ឋ​ទាំង​នេះ យល់​ថា ពួកគេ​មិន​បាន​ទទួល​បាន​ផល​ប្រយោជន៍​ខ្លាំង​ពី​ការ​ផ្លាស់ប្តូរ​រីកចំរើន​ខាង​សេដ្ឋកិច្ច​របស់​កម្ពុជា​ ដែល​កំពុង​តែ​ផ្លាស់ប្តូរ​របៀប​របប​រស់នៅ​របស់​ពួកគេ​តាម​បែប​ប្រពៃណី ខណៈ​ដែល​ពួក​គេ​កំពុង​តែ​រង​ផល​ប៉ះពាល់​នៃ​ការ​ផ្លាស់ប្តូរ​ទាំង​ក្នុង​ប្រទេស និង​ជុំ​វិញ​សាកលលោក។ 
