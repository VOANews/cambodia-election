    description_short: ប្រជាជនខ្មែរចែករំលែកការយល់ឃើញអំពីការផ្លាស់ប្តូរសង្គម សេដ្ឋកិច្ច និងនយោបាយ និងបញ្ចេញមតិអំពីអ្វីដែលពួកគេចង់បានពីមេដឹកនាំថ្មី នៅមុនការបោះឆ្នោតជាតិ ថ្ងៃទី២៩ ខែកក្កដា។ 
